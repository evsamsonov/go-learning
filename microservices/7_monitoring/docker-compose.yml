version: '3.3'

services:
  prometheus:
    image: prom/prometheus
    links:
      - app
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000

  app:
    build: .
    ports:
      - 8081:8081
